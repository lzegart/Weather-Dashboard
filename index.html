<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <!-- jumbotron heading -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="title">Weather Dashboard</h1>
        </div>
    </div>

    <!-- container w/ everything -->
    <div class="container">
        <div class="row">

            <!-- search bar & history -->
            <div class="col-4" id="city-search">
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="City Name">
                    <div class="input-group-append">
                        <button id="get-weather" class="btn btn-sm btn-outline-secondary text-dark" type="button">Get Weather</button>
                    </div>
                    <div class="">
                        <div class="card" style="width: 20rem;">
                            <ul class="list-group list-group-flush" id="city-history"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- weather display -->
            <div class="col-8" id="weather-display">
                <div class="row">
                    <div id="display">
                        <div class="card">
                            <div class="card-body">
                              <h3 id="city-name" class="card-header"></h5>
                              <h4 id="time" class="card-header"></h4>
                              <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-sm">
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item" id="city-temp">Temp:</li>
                              <li class="list-group-item" id="city-wind">Wind Speed:</li>
                              <li class="list-group-item" id="city-humidity">Humidity:</li>
                              <li class="list-group-item" id="city-uv-index">UV Index:</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="forcast" class="row">
                    <div class="card">
                        <h4 class="card-header">5 Day Forcast:</h4>
                        <div class="card-body">
                            <ul class="list-group list-group-horizontal-lg">
                                <li class="list-group-item" id="day-two"><img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-sm"></li>
                                <li class="list-group-item" id="day-three"><img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-sm"></li>
                                <li class="list-group-item" id="day-four"><img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-sm"></li>
                                <li class="list-group-item" id="day-five"><img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-sm"></li>
                                <li class="list-group-item" id="day-six"><img id="day-icon" src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-sm"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
